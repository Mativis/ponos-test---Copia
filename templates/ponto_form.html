{% extends "base.html" %}

{% block title %}Editar Ponto{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Ponto</h1>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('editar_ponto', id=ponto.id) }}" method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="colaborador_id" class="form-label">Colaborador</label>
                    <select class="form-select" id="colaborador_id" name="colaborador_id" required>
                        <option value="">Selecione...</option>
                        {% for c in colaboradores %}
                        <option value="{{ c.id }}" {% if ponto.colaborador_id == c.id %}selected{% endif %}>{{ c.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data" name="data" value="{{ ponto.data_hora.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" name="hora" value="{{ ponto.data_hora.strftime('%H:%M') }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="entrada" {% if ponto.tipo == 'entrada' %}selected{% endif %}>Entrada</option>
                        <option value="saida" {% if ponto.tipo == 'saida' %}selected{% endif %}>Saída</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                     <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" name="extraordinario" id="extraordinario" {% if ponto.extraordinario %}checked{% endif %}>
                        <label class="form-check-label" for="extraordinario">Extraordinário</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea class="form-control" id="observacao" name="observacao" rows="3">{{ ponto.observacao }}</textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('pontos') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
