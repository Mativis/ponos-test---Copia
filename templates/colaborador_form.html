{% extends "base.html" %}

{% block title %}{% if colaborador %}Editar Colaborador{% else %}Novo Colaborador{% endif %}{% endblock %}

{% block content %}
<h1 class="mb-4">{% if colaborador %}Editar Colaborador{% else %}Novo Colaborador{% endif %}</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.nome if colaborador }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="matricula" class="form-label">Matrícula *</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" value="{{ colaborador.matricula if colaborador }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{ colaborador.cpf if colaborador }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ colaborador.telefone if colaborador }}">
                </div>
            </div>
            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ colaborador.email if colaborador }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="veiculo_vinculado" class="form-label">Veículo Vinculado</label>
                    <input type="text" class="form-control" id="veiculo_vinculado" name="veiculo_vinculado" value="{{ colaborador.veiculo_vinculado if colaborador }}">
                </div>
            </div>
             {% if colaborador %}
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if colaborador.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">
                    Colaborador Ativo
                </label>
            </div>
            {% endif %}

            <div class="d-flex justify-content-end">
                <a href="{{ url_for('colaboradores') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
